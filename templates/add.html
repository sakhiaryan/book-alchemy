<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Author</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    form { display: grid; gap: 12px; max-width: 420px; }
    input, button { padding: 10px; font-size: 1rem; }
    label { font-weight: 600; }
    a { text-decoration: none; }
    .msg { margin-top: 12px; color: #0a7; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Add Author</h1>
  <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <form action="{{ url_for('add_author') }}" method="POST">
    <label for="name">Name *</label>
    <input id="name" name="name" type="text" placeholder="Author name" required>

    <label for="birth_date">Birth date (YYYY-MM-DD)</label>
    <input id="birth_date" name="birth_date" type="text" placeholder="e.g. 1900-01-01">

    <label for="date_of_death">Date of death (YYYY-MM-DD)</label>
    <input id="date_of_death" name="date_of_death" type="text" placeholder="e.g. 1980-12-31">

    <button type="submit">Save Author</button>
  </form>
</body>
</html>
