{% extends "base.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="post" class="form">
  <label>
    Title
    <input type="text" name="title" value="{{ book.title }}" required>
  </label>
  <label>
    Publication year
    <input type="number" name="publication_year" value="{{ book.publication_year }}" required>
  </label>
  <label>
    ISBN (optional)
    <input type="text" name="isbn" value="{{ book.isbn or '' }}">
  </label>
  <label>
    Author
    <select name="author_id" required>
      {% for a in authors %}
        <option value="{{ a.id }}" {{ 'selected' if a.id == book.author_id else '' }}>{{ a.name }}</option>
      {% endfor %}
    </select>
  </label>
  <div class="form-actions">
    <button type="submit">Save</button>
    <a class="btn-link" href="{{ url_for('home') }}">Cancel</a>
  </div>
</form>
{% endblock %}
