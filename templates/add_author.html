{% extends "base.html" %}
{% block content %}
<h2>Add Author</h2>
<form method="post" class="form">
  <label>
    Name
    <input type="text" name="name" placeholder="Author full name" required>
  </label>
  <label>
    Birth date (YYYY-MM-DD)
    <input type="text" name="birth_date" placeholder="e.g. 1970-01-31">
  </label>
  <label>
    Date of death (YYYY-MM-DD)
    <input type="text" name="death_date" placeholder="optional">
  </label>
  <div class="form-actions">
    <button type="submit">Add Author</button>
    <a class="btn-link" href="{{ url_for('home') }}">Cancel</a>
  </div>
</form>
{% endblock %}
